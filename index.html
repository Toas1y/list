<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Price List</title>
    <link rel="manifest" href="manifest.json">
    <style>
        :root { --bg: #000000; --card: #111111; --text: #ffffff; --blue: #2563eb; --green: #4ade80; --border: #333; }
        body { background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        
        /* Header */
        header { width: 100%; max-width: 600px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; border-bottom: 1px solid var(--border); padding-bottom: 15px; }
        h1 { margin: 0; font-size: 1.4rem; font-weight: 800; letter-spacing: 1px; }
        .nav-btn { text-decoration: none; font-size: 1.2rem; background: #222; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; border-radius: 8px; border: 1px solid var(--blue); }

        /* The 3 Filters */
        .controls { width: 100%; max-width: 600px; display: flex; flex-direction: column; gap: 15px; }
        label { font-size: 0.8rem; color: #888; margin-bottom: -10px; margin-left: 5px; }
        
        select, input { background: var(--card); color: white; border: 1px solid var(--border); padding: 14px; font-size: 16px; border-radius: 10px; width: 100%; outline: none; -webkit-appearance: none; }
        select:focus, input:focus { border-color: var(--blue); }
        select:disabled { opacity: 0.5; }

        /* Result Card */
        .result-card { background: #1a1a1a; width: 100%; max-width: 600px; margin-top: 30px; border-radius: 16px; padding: 20px; border: 1px solid var(--border); display: none; box-sizing: border-box; }
        
        .brand-badge { background: var(--blue); color: white; padding: 4px 8px; border-radius: 4px; font-size: 0.7rem; font-weight: bold; text-transform: uppercase; }
        .product-name { font-size: 1.4rem; margin: 12px 0 5px 0; font-weight: 700; color: white; }
        .product-type { color: #888; font-size: 0.9rem; margin-bottom: 20px; border-bottom: 1px solid #333; padding-bottom: 15px; }
        
        .price-row { display: flex; justify-content: space-between; align-items: flex-end; }
        .price-box small { display: block; font-size: 0.75rem; color: #666; margin-bottom: 4px; }
        .sp { font-size: 2rem; font-weight: bold; color: var(--green); }
        .dp { font-size: 1.2rem; color: #888; font-family: monospace; }
        
        .profit { background: rgba(37,99,235,0.15); color: #60a5fa; padding: 10px; border-radius: 8px; text-align: center; margin-top: 20px; font-weight: 600; }
    </style>
</head>
<body>
    <header>
        <h1>PRICE LIST</h1>
        <a href="https://toas1y.github.io/size-calc/" class="nav-btn">ðŸ§®</a>
    </header>

    <div class="controls">
        <label>Brand</label>
        <select id="brandInput">
            <option value="">Loading...</option>
        </select>

        <label>Type</label>
        <select id="typeInput" disabled>
            <option>-- Select Brand First --</option>
        </select>

        <label>Product</label>
        <select id="productInput" disabled>
            <option>-- Select Type First --</option>
        </select>
    </div>

    <div id="resultCard" class="result-card">
        <div><span class="brand-badge" id="resBrand">BRAND</span></div>
        <div class="product-name" id="resName">Product Name</div>
        <div class="product-type" id="resType">Type</div>
        
        <div class="price-row">
            <div class="price-box">
                <small>COST (DP)</small>
                <span class="dp" id="resDP">0</span>
            </div>
            <div class="price-box" style="text-align: right;">
                <small>SELL (SP)</small>
                <span class="sp" id="resSP">0</span>
            </div>
        </div>
        
        <div class="profit" id="resProfit">Profit</div>
    </div>

    <script>
        if ('serviceWorker' in navigator) { navigator.serviceWorker.register('sw.js'); }

        const DATA_URL = 'data/prices.json';
        let fullData = [];

        // 1. Load Data
        fetch(DATA_URL).then(r => r.json()).then(data => {
            fullData = data;
            const brands = [...new Set(data.map(i => i.brand))].sort();
            const brandSel = document.getElementById('brandInput');
            brandSel.innerHTML = '<option value="">-- Select Brand --</option>';
            brands.forEach(b => {
                const opt = document.createElement('option');
                opt.value = b; opt.textContent = b;
                brandSel.appendChild(opt);
            });
        }).catch(e => alert("Error loading data."));

        const brandSel = document.getElementById('brandInput');
        const typeSel = document.getElementById('typeInput');
        const prodSel = document.getElementById('productInput');
        const card = document.getElementById('resultCard');

        // 2. Brand Selected -> Show Types
        brandSel.addEventListener('change', () => {
            const val = brandSel.value;
            if (val) {
                // Get unique types for this brand
                const types = [...new Set(fullData.filter(i => i.brand === val).map(i => i.type))].sort();
                
                typeSel.innerHTML = '<option value="">-- Select Type --</option>';
                types.forEach(t => {
                    const opt = document.createElement('option');
                    opt.value = t; opt.textContent = t;
                    typeSel.appendChild(opt);
                });
                typeSel.disabled = false;
                prodSel.disabled = true;
                card.style.display = 'none';
            }
        });

        // 3. Type Selected -> Show Products
        typeSel.addEventListener('change', () => {
            const brand = brandSel.value;
            const type = typeSel.value;
            
            // Get products for this Brand + Type
            const products = fullData.filter(i => i.brand === brand && i.type === type);
            
            prodSel.innerHTML = '<option value="">-- Select Product --</option>';
            products.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.id;
                // Show Name + Variant (e.g. "Charcoal Louvers (5 inch)")
                opt.textContent = p.variant ? `${p.product} (${p.variant})` : p.product;
                prodSel.appendChild(opt);
            });
            prodSel.disabled = false;
        });

        // 4. Product Selected -> Show Result
        prodSel.addEventListener('change', () => {
            const item = fullData.find(i => i.id == prodSel.value);
            if (item) {
                const profit = item.sp - item.dp;
                document.getElementById('resBrand').textContent = item.brand;
                document.getElementById('resName').textContent = item.product;
                document.getElementById('resType').textContent = `${item.type} | ${item.variant || ''}`;
                document.getElementById('resDP').textContent = `â‚¹${item.dp}`;
                document.getElementById('resSP').textContent = `â‚¹${item.sp}`;
                document.getElementById('resProfit').textContent = `Profit: â‚¹${profit}`;
                card.style.display = 'block';
            }
        });
    </script>
</body>
</html>
